<div ng-controller="ModalDemoCtrl">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Agregar pasajero</h3>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label>Fecha</label>
                    <input ng-model="fecha" type="text" class="form-control" name="fecha">
                </div>
                <div class="form-group">
                    <label>Nombre</label>
                    <input ng-model="nombre" type="text" class="form-control" name="nombre">
                </div>
                <div class="form-group">
                    <label>Telefono</label>
                    <input ng-model="telefono" type="text" class="form-control" name="telefono">
                </div>
                <div class="form-group">
                    <label>e-mail</label>
                    <input ng-model="email" type="text" class="form-control" name="email">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
            <button class="btn btn-primary" type="button" ng-click="ok()">Agregar</button>
        </div>
    </script>


    <!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#skydiveinfo">Agregar Paracaidista</button>-->
</div>
