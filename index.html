    <div ng-controller="ModalDemoCtrl">
        <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
                <h3 class="modal-title">Agregar pasajero</h3>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>Fecha</label>
                        <input ng-model="fecha" type="text" class="form-control" name="fecha">
                    </div>
                    <div class="form-group">
                        <label>Nombre</label>
                        <input ng-model="nombre" type="text" class="form-control" name="nombre">
                    </div>
                    <div class="form-group">
                        <label>Telefono</label>
                        <input ng-model="telefono" type="text" class="form-control" name="telefono">
                    </div>
                    <div class="form-group">
                        <label>e-mail</label>
                        <input ng-model="email" type="text" class="form-control" name="email">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
                <button class="btn btn-primary" type="button" ng-click="ok()">Agregar</button>
            </div>
        </script>

        <button type="button" class="btn btn-primary" ng-click="open()">Agregar pasajero</button>
        <!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#skydiveinfo">Agregar Paracaidista</button>-->
    </div>


    <div id="info"></div>
     <br/>
     <div id="viewdata"></div>

     <table class="table table-bordered table-hover">
        <thead>
            <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Telefono</th>
            <th>email</th>
            <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="pilot in pilots">
                <td>
                    {{pilot.id}}
                </td>
                <td>
                    {{pilot.nombre}}
                </td>
                <td>
                    {{pilot.telefono}}
                </td>
                <td>
                    {{pilot.email}}
                </td>
                <td>
                <!--<a class="btn btn-warning btn-sm" data-toggle="modal" ng-click="borrar()"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>-->
                <a class="btn btn-danger btn-sm"  ng-click="borrar()"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
